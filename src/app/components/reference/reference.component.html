<div class="text-center mt-3 mb-5">
  <h1>{{ 'References' | translate }}</h1>
  <p>{{ 'ChooseAReferenceWork' | translate }}</p>
</div>


<div class="conatiner">
  <div class="row col-12 mt-1 mx-auto">
    <div *ngFor="let reference of references" class="col-12 col-sm-8 col-md-6 col-lg-4 text-center mx-auto mb-3">
      <div class="card mx-auto">
        <div class="card-body">
          <a href={{reference.url}} target="_blank">
          <img [src]="reference.image" [alt]="reference.title" class="game-image" />
          <h2 class="mt-4">{{reference.title}}</h2>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
